name: Build and Release

on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            output_name: speedup
            asset_name: speedup-linux-amd64
          - os: windows-latest
            output_name: speedup.exe
            asset_name: speedup-windows-amd64.exe
          - os: macos-latest
            output_name: speedup
            asset_name: speedup-darwin-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build binary
        run: go build -v -o ${{ matrix.output_name }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.output_name }}

  release:
    name: Create Release
    if: github.event_name != 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Delete existing release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release delete dev-build --cleanup-tag --yes || true

      - name: Create new release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifactErrorsFailBuild: true
          artifacts: "artifacts/*/*"
          body: |
            **自动构建版本**
            构建时间: ${{ github.event.head_commit.timestamp }}
            提交信息: ${{ github.event.head_commit.message }}
            提交SHA: ${{ github.sha }}
          name: Development build
          prerelease: true
          removeArtifacts: true
          tag: dev-build